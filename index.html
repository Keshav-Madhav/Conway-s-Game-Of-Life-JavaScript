<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="clear">Clear</button>
            <button id="random">Random</button>
            <label>Random fill: </label><input type="text" class="randomInpt" value="50">
        </div>

        <div class="startdiv">
            <button id="start">Start</button>
        </div>
        <div class="templates">
            <button id="save">Save as template</button>
            <select id="template-select">
                <option value="template1">Select Template</option>
                <option value="glider">Glider</option>
                <option value="GosperGun">Gosper Gun</option>
                <option value="lwssH">Lightweight spaceship(horz)</option>
                <option value="lwssV">Lightweight spaceship(vert)</option>
                <option value="pulsar">Pulsar</option>
                <option value="quasar">Quasar</option>
                <option value="period15">Penta-decathalon</option>
                <option value="wallV">10x2 wall Vert</option>
                <option value="wallH">10x2 wall Horz</option>
            </select>
            <label>Overlay: </label><input type="checkbox" id="overlay" value="allow">
        </div>
    </div>

    <div class="sliders">
        <div class="slider cell-size">
            Cell Size:
            <input type="range" id="cellSlider" min="10" max="50" value="30">
        </div>
        <div class="slider rows">
            Row amount:
            <input type="range" id="rowSlider" min="10" max="240" value="80">
        </div>
        <div class="slider columns">
            Column amount:
            <input type="range" id="columnSlider" min="10" max="240" value="95">
        </div>
    </div>
    
    <div id="board"></div>
</body>
<script src="index.js"></script>
</html>
