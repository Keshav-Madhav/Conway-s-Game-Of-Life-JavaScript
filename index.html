<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fpsCounter">FPS<span>(10fps is normal)</span></div>
    <button id="start">Start</button>
    <button id="clear">Clear</button>
    <button id="random">Random</button>
    Random fill: <input type="text" class="randomInpt">
    Cell Size(!!Will Affect Performance!!)<input type="range" id="sizeSlider" min="10" max="50" value="30">
    <select id="template-select">
        <option value="template1">Select Template</option>
        <option value="glider">Glider</option>
        <option value="GosperGun">Gosper Gun</option>
        <option value="lwssH">Lightweight spaceship(horz)</option>
        <option value="lwssV">Lightweight spaceship(vert)</option>
        <option value="pulsar">Pulsar</option>
        <option value="quasar">Quasar</option>
        <option value="period15">Penta-decathalon</option>
    </select>
    
    <div id="board"></div>
</body>
<script src="index.js"></script>
</html>
